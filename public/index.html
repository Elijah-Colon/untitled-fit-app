<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <h1>Untitled Fit App</h1>
        <p @click="setPage('Browse')">Browse</p>
        <p @click="setPage('create')">Create</p>
        <p @click="setPage('aboutUs')">About</p>
        <p @click="setPage('personal')">Mine</p>
        <!-- want to change this when ready -->
        <button @click="setPage('login')" v-if="currentPage != 'login'">
          Login
        </button>
      </nav>
      <div v-if="currentPage === 'Browse'">
        <div class="search">
          <input type="search" placeholder="search...." v-model="searchInput" />
          <div>
            <button @click="sortWorkouts('day')">Days</button>
            <button @click="sortWorkouts('week')">Weeks</button>
          </div>
          <hr />
        </div>

        <div
          class="Browse"
          v-if="sort === 'day'"
          v-for="(workout, index) in filteredDays"
        >
          <div>{{workout.name}}</div>
        </div>
        <div
          class="Browse"
          v-if="sort === 'week'"
          v-for="(workout,index) in filteredWeeks"
          @click="openWeek(workout._id)"
        >
          <div>{{workout._id}}</div>
          <div>{{workout.name}}</div>
        </div>
      </div>
      <div v-if="currentPage === 'login'">
        <form @submit.prevent="loginUser()">
          <div class="input-container">
            <p class="label">Email</p>
            <br />
            <input type="email" v-model="user.email" />
          </div>
          <div class="input-container">
            <p class="label">Password</p>
            <br />
            <input type="password" v-model="user.password" />
          </div>
          <button class="loginButton">Log in</button>
          <p>
            Dont have an acount?
            <span @click="setPage('register')">sign up</span>
          </p>
        </form>
      </div>

      <div v-if="currentPage === 'register'">
        <form @submit.prevent="registerUser()">
          <div class="input-container">
            <p class="label">Name</p>
            <input type="text" v-model="user.name" />
          </div>
          <div class="input-container">
            <p class="label">Email</p>
            <input type="email" v-model="user.email" />
          </div>
          <div class="input-container">
            <p class="label">Password</p>
            <input type="password" v-model="user.password" />
          </div>
          <button>Register</button>
          <p>
            Already have an account?
            <span @click="setPage('login')">Log in</span>
          </p>
        </form>
      </div>
      <div v-if="currentPage === 'create'">
        <button @click="setPage('Cday')">Create a day</button>
        <button @click="setPage('Cweek')">Create a Week</button>
      </div>
      <div v-if="currentPage ==='aboutUs'"></div>
      <div v-if="currentPage === 'Cday'">
        <p>Title</p>
        <input type="text" placeholder="title" v-model="newDay.name" />
        <p>Wokouts</p>
        <div v-for="(workouts, index) in newWorkout">
          <input type="text" v-model="searchInput" />
          <select v-model="workouts.work">
            <option
              v-for="workout in filteredWorkouts"
              v-bind:value="workout._id"
            >
              {{workout.name}}
            </option>
          </select>
          <button @click="removeWorkout(index)">remove</button>
        </div>
        <button @click="addworkout()">add workout</button>
        <button @click="createDay()">Create</button>
        <button @click="setPage('create')">Back</button>
      </div>
      
      <div v-if="currentPage === 'Cweek'">
        <button @click="setPage('create')">Back</button>
          <!-- WEEKS PAGE  -->
        <h3>Create week</h3>
        <p>title</p>
        <input type="text" placeholder="title" v-model="newWeek.name">
        <!-- WHERE YOU CREATE A NEW DAY IN WEEKS -->
          <div v-for="(day,Dayindex) in newWeekDay">
            <p>Day Name</p>
            <input type="text" v-model="newWeekDay.name" placeholder="Title...">
            
            <!-- WHERE YOU CREATE A WORKOUT WITHIN THAT DAY  -->
            <button @click="makeWorkout(Dayindex)">add workout</button>
            <div v-for="(workouts, index) in day.workout">
              <input type="text" v-model="searchInput">
              <select v-model="workouts.work">
                <option v-for=" workout in filteredWorkouts" v-bind:value="workout._id">
                  {{workout.name}}  {{index}}
                </option>
              </select>
              
            </div>
          </div>
          <button @click="addDay()">Add Day</button>
        </div>
    

      <div v-if="currentPage === 'singleWeek'">
        <button @click="currentPage = 'Browse'">Back</button>
        <div class="day-in-week" v-for="day in currentWeek.days">{{day}}<div></div></div>
        <!-- <div class="day-in-week" v-for="day in week.days">{{day}}</div> -->
    </div>

      <div v-if="currentPage === 'personal'">
        <div v-for="(workout,index)  in filteredDays">
          <div v-if="workout.owner._id === currentUser.userID">
            {{workout.name}}
          </div>
        </div>
      </div>
    </div> 
    <script src="app.js"></script>
  </body>
</html>
